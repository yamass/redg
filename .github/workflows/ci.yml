name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean verify -Pcoverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: redg-schema-inspection/target/site/jacoco/jacoco.xml,redg-runtime/target/site/jacoco/jacoco.xml,redg-generator/target/site/jacoco/jacoco.xml